<!DOCTYPE html>
<html data-ng-app="HashTalk" data-ng-controller="HtCtrl">

<head>
	<meta charset="utf-8">
	<title>HashTalk</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link href="img/favicon.png" rel="icon">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="http://cdn.jsdelivr.net/ratchet/2.0.1/css/ratchet.min.css" rel="stylesheet">
	<link data-ng-if="platform != 'pc'" data-ng-href="http://cdn.jsdelivr.net/ratchet/2.0.1/css/ratchet-theme-{{platform}}.min.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
</head>

<body class="platform-{{platform}}">
	<header class="bar bar-nav">
		<a class="icon icon-search pull-right" href="#search"></a>
		<h1 class="title">HashTalk</h1>
	</header>
	<div id="search" class="popover">
		<header class="bar bar-nav hidden-android">
			<h1 class="title">Search</h1>
		</header>
		<ul class="table-view">
			<li class="table-view-cell input-group">
				<div class="input-row">
					<label>@</label>
					<input type="search" placeholder="Nickname" data-ng-model="search.author">
				</div>
			</li>
			<li class="table-view-cell input-group">
				<div class="input-row">
					<label>#</label>
					<input type="search" placeholder="Hashtag" data-ng-model="search.hashtag">
				</div>
			</li>
		</ul>
	</div>
	<div class="content">
		<div class="card">
			<ul class="table-view">
				<li class="table-view-cell media" data-ng-repeat="msg in filteredMessages = (messages | orderByPriority | filter:msgFilter)">
					<img class="media-object pull-left" data-gravatar="{{msg.author}}" />
					<div class="media-body">
						{{msg.author}}
						<p data-compile data-template="{{msg.content | linky:'_blank' | extractSymbol}}"></p>
						<span class="badge badge-primary" data-ng-if="msg.hashtag[0] !== ''" data-ng-click="search.hashtag = msg.hashtag[0]">#{{msg.hashtag[0]}}</span>
					</div>
					<span class="badge">
						<i class="fa fa-clock-o"></i>&nbsp;{{msg.time | date:'short' }}</span>
				</li>
			</ul>
			<h1 data-ng-if="!filteredMessages.length">No messages to show</h1>
		</div>
		<form class="card">
			<div class="input-group">
				<input type="text" data-ng-model="nickname" placeholder="Nickname">
				<input type="text" data-ng-model="message" placeholder="Message">
				<button class="btn btn-positive btn-block" data-ng-click="postMessage()">Send</button>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular-sanitize.min.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
	<script src="https://cdn.jsdelivr.net/ratchet/2.0.1/js/ratchet.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
